<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computational Thinking</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #6c63ff;
            --accent: #ff4081;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #0f0f1f, #1a1a2f, #2a2a4a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            transform: translateY(20px);
            opacity: 0;
        }

        .header {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-align: center;
        }

        .description {
            font-size: 1.2rem;
            color: #a0a0ff;
            margin-bottom: 2rem;
            text-align: center;
        }

        .navlist {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 0;
            margin: 0 auto;
            max-width: 800px;
            list-style-type: none;
        }

        .navlink {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            min-height: 150px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .navlink:hover {
            transform: translateY(-5px);
            background: rgba(108, 99, 255, 0.2);
            box-shadow: 0 5px 25px rgba(108, 99, 255, 0.3);
        }

        .navlink i {
            font-size: 2rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .navlink:hover i {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .navlist {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
            
            .navlink {
                min-height: 100px;
                padding: 1.2rem;
            }
            
            .header {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .navlink {
                min-height: 80px;
                padding: 1rem;
            }
            
            .navlink i {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <h1 class="header"><i class="fas fa-brain"></i>Bepikir Komputasional</h1>
        <p class="description">Pelajari 4 prinsip berpikir komputasi untuk menyelesaikan masalah</p>
        <nav class="nav">
            <ul class="navlist">
                <li class="navitem">
                    <a class="navlink" href="computational-thinking.html">
                        <i class="fas fa-cogs"></i>
                        <span>Konsep Awal</span>
                    </a>
                </li>
                <li class="navitem">
                    <a class="navlink" href="decomposition.html">
                        <i class="fas fa-puzzle-piece"></i>
                        <span>Dekomposisi</span>
                    </a>
                </li>
                <li class="navitem">
                    <a class="navlink" href="abstraction.html">
                        <i class="fas fa-eye-slash"></i>
                        <span>Abstraksi</span>
                    </a>
                </li>
                <li class="navitem">
                    <a class="navlink" href="pattern-recognition.html">
                        <i class="fas fa-project-diagram"></i>
                        <span>Pengenalan Pola</span>
                    </a>
                </li>
                <li class="navitem">
                    <a class="navlink" href="algorithm.html">
                        <i class="fas fa-code"></i>
                        <span>Algoritma</span>
                    </a>
                </li>
                <li class="navitem">
                    <a class="navlink" href="quiz.html">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Coba Quiz</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        // Initialize particles
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#00ff9d' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Animate container entrance
        gsap.to(".container", {
            duration: 1,
            y: 0,
            opacity: 1,
            ease: "power4.out"
        });

        // Add hover effects to links
        document.querySelectorAll('.navlink').forEach(link => {
            link.addEventListener('mouseenter', () => {
                gsap.to(link, {
                    duration: 0.3,
                    scale: 1.05,
                    ease: "power2.out"
                });
            });
            
            link.addEventListener('mouseleave', () => {
                gsap.to(link, {
                    duration: 0.3,
                    scale: 1,
                    ease: "power2.out"
                });
            });
        });
    </script>
</body>
</html>
